<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Laptop Choice</title>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
    <header>
        <h1>Apples' Laptops (6)</h1>
    </header>
    <aside>
        <label for="price">Price</label>
        <span class="left">1700</span>
        <span class="right">2600</span>
        <input type="range" id="price" min="1700" max="2600"/>

        <label for="ram">RAM</label>
        <span class="left">2048</span>
        <span class="right">4096</span>
        <input type="range" id="ram" min="2048" max="4096"/>

        <label for="disc">Disc</label>
        <span class="left">100GB</span>
        <span class="right">2000GB</span>
        <input type="range" id="disc" min="100" max="2000"/>

        <label for="display">Display</label>
        <span class="left">11.6</span>
        <span class="right">18.4</span>
        <input type="range" id="display" min="11.6" max="18.4"/>

        <label for="weight">Weight</label>
        <span class="left">1</span>
        <span class="right">6</span>
        <input type="range" id="weight" min="1" max="6"/>

        <label for="warranty">Warranty</label>
        <span class="left">12 months</span>
        <span class="right">60 months</span>
        <input type="range" id="warranty" min="12" max="60"/>
    </aside>
    <div>
        <a href="https://www.apple.com/bg/macbook-air/" target="_blank">
            <button>
                <header>
                    <h2>Apple MacBook Air</h2>
                    <p>11.6 inch/1.3GHz</p>
                    <p>Haswell</p>
                </header>
                <span><img src="images/macbook-air.jpg" alt="Missing Image"/></span>
                <span class="price">$1.729.00</span>
            </button>
        </a>
        <a href="https://www.apple.com/bg/macbook-air/" target="_blank">
            <button>
                <header>
                    <h2>Apple MacBook Air</h2>
                    <p>11.6 inch/1.4GHz</p>
                    <p>Haswell</p>
                </header>
                <span><img src="images/macbook-air-new.jpg" alt="Missing Image"/></span>
                <span class="price">$1.825.00</span>
            </button>
        </a>
        <a href="https://www.apple.com/bg/macbook-air/" target="_blank">
            <button>
                <header>
                    <h2>Apple MacBook Air</h2>
                    <p>13.3 inch/1.3GHz</p>
                    <p>Haswell</p>
                </header>
                <span><img src="images/macbook-air.jpg" alt="Missing Image"/></span>
                <span class="price">$1.919.00</span>
            </button>
        </a>
    </div>
    <div>
        <a href="https://www.apple.com/bg/macbook-air/" target="_blank">
            <button>
                <header>
                    <h2>Apple MacBook Air</h2>
                    <p>13.3 inch/1.4GHz</p>
                    <p>Haswell</p>
                </header>
                <span><img src="images/macbook-air.jpg" alt="Missing Image"/></span>
                <span class="price">$1.999.00</span>
            </button>
        </a>
        <a href="https://www.apple.com/bg/macbook-air/" target="_blank">
            <button>
                <header>
                    <h2>Apple MacBook Air</h2>
                    <p>11.6 inch/1.4GHz</p>
                    <p>Haswell 256GB SSD</p>
                </header>
                <span><img src="images/macbook-air-new.jpg" alt="Missing Image"/></span>
                <span class="price">$2.119.00</span>
            </button>
        </a>
        <a href="https://www.apple.com/bg/macbook-pro/" target="_blank">
            <button>
                <header>
                    <h2>Apple MacBook Pro</h2>
                    <p>13.3 inch/2.5GHz Ivy</p>
                    <p>Bridge</p>
                </header>
                <span><img src="images/macbook-pro.jpg" alt="Missing Image"/></span>
                <span class="price">$2.529.00</span>
            </button>
        </a>
    </div>
</body>
</html>
