<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WordPress Theme</title>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
    <form action="#" method="post">
        <a href="" id="logo">
            <img src="images/wordpress-logo.jpg" alt="Wordpress Logo"/>
        </a>
        <label for="chooseFile">Upload a theme</label>
        <input type="file" id="chooseFile"/>
        <div>
            <label for="searchWordpress">Or search in wordpress</label>
            <input type="search" id="searchWordpress">
            <input type="image" src="images/wordpress-search.jpg" alt="Search" />
        </div>
    </form>
</body>
</html>
