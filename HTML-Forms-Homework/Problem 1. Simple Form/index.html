<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<form action="#" method="post">
    <header>
        <h1>Enter the system</h1>
        <h2>It is necessary to login in Your account in order to sign in for a course.</h2>
    </header>
    <fieldset class="register">
        <legend>Are you new? <span>register</span></legend>
        <input type="text" name="userNameReg" placeholder="User name"/>
        <input type="text" name="emailReg" placeholder="Email"/>
        <input type="text" name="passwordReg" placeholder="Password"/>
        <input type="text" name="confPasswordReg" placeholder="Confirm Password"/>
        <input type="submit" name="register" value="Register"/>
    </fieldset>
    <fieldset class="login">
        <legend>Already a student? Login</legend>
        <input type="text" name="userName" placeholder="User name"/>
        <input type="text" name="password" placeholder="Password"/>
        <input type="checkbox" id="rememberMe"/>
        <label for="rememberMe">Remember me?</label>
        <input type="submit" name="login" value="Login"/>
        <a href="#">Forgot Password?</a>
    </fieldset>
</form>
</body>
</html>
